openapi: 3.0.1
info:
  title: Family Context
  description: This is the API definition for Family Context
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 0.0.1
servers:
- url: /
paths:
  /person/{personId}:
    get:
      summary: Find person by ID
      description: Returns a single person
      operationId: get_person_by_id
      parameters:
      - name: personId
        in: path
        description: ID of person to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: sources
        in: query
        description: The data source IDs to query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Person not found
          content: {}
      x-openapi-router-controller: swagger_server.controllers.default_controller
components:
  schemas:
    Person:
      required:
      - firstName
      - id
      - lastName
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        gender:
          pattern: '[male|female|other]'
          type: string
          description: The person's gender. Leave blank for 'unknown'.
        ethnicity:
          type: string
        address:
          type: string
        serviceData:
          $ref: '#/components/schemas/ServiceMap'
      example:
        firstName: firstName
        lastName: lastName
        address: address
        gender: gender
        ethnicity: ethnicity
        serviceData:
          SCHOOL: ""
          ASC: {}
          HOUSING: {}
          POLICE: ""
        dateOfBirth: 2000-01-23
        id: id
    ServiceMap:
      type: object
      properties:
        ASC:
          type: object
        HOUSING:
          type: object
        POLICE:
          $ref: '#/components/schemas/Police'
        SCHOOL:
          $ref: '#/components/schemas/School'
      example:
        SCHOOL: ""
        ASC: {}
        HOUSING: {}
        POLICE: ""
    SourceData:
      type: object
      properties:
        coverageStartDate:
          type: string
          format: date
        coverageEndDate:
          type: string
          format: date
        coverageGeographicArea:
          type: string
    Police:
      allOf:
      - $ref: '#/components/schemas/SourceData'
      - type: object
        properties:
          serviceInvolvement:
            type: string
          policeStation:
            type: string
          contactEmail:
            type: string
          contactNumber:
            type: string
          offences:
            type: array
            items:
              $ref: '#/components/schemas/Offence'
    School:
      allOf:
      - $ref: '#/components/schemas/SourceData'
      - type: object
        properties:
          serviceInvolvement:
            type: string
          schoolName:
            type: string
          admissionType:
            type: string
          contactName:
            type: string
          contactNumber:
            type: string
    Offence:
      type: object
      properties:
        dateOfOffence:
          type: string
          format: date
        typeOfOffence:
          type: string
        natureOfInvolvement:
          type: string

