openapi: 3.0.1

info:
  title: Family Context
  description: This is the API definition for Family Context
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 0.0.1

paths:
  /person/{personId}:
    get:
      summary: Find person by ID
      description: Returns a single person
      operationId: getPersonById
      parameters:
      - name: personId
        in: path
        description: ID of person to return
        required: true
        schema:
          type: string
      - name: sources
        in: query
        description: The data source IDs to query
        required: false
        schema:
          type: array
          items:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        404:
          description: Person not found
          content: {}

components:
  schemas:

    Person:
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        gender:
          type: string
          description: The person's gender. Leave blank for 'unknown'.
          pattern: "[male|female|other]"
        ethnicity:
          type: string
        address:
          type: string
        serviceData:
          $ref: '#/components/schemas/ServiceMap'
      required:
        - id
        - firstName
        - lastName

    ServiceMap:
      type: object
      properties:
        ASC: 
          $ref: '#/components/schemas/AdultSocialCare'
        HOUSING: 
          $ref: '#/components/schemas/Housing'
        POLICE: 
          $ref: '#/components/schemas/Police'
        SCHOOL: 
          $ref: '#/components/schemas/School'

    SourceData:
      type: object
      properties:
        coverageStartDate:
          type: string
          format: date
        coverageEndDate:
          type: string
          format: date
        coverageGeographicArea:
          type: string

    Police:
      allOf:
        - $ref: '#/components/schemas/SourceData'
        - type: object
          properties:
            serviceInvolvement:
              type: string
              pattern: "[yes|no]"
            contact:
              $ref: '#/components/schemas/Contact'
            policeStation:
              type: string
            offences:
              type: array
              items:
                  type: object
                  properties:
                    dateOfOffence:
                      type: string
                      format: date
                    typeOfOffence:
                      type: string
                    natureOfInvolvement:
                      type: string
    School:
      allOf:
        - $ref: '#/components/schemas/SourceData'
        - type: object
          properties:
            serviceInvolvement:
              type: string
              pattern: "[current|historic]"
            contact:
              $ref: '#/components/schemas/Contact'
            schoolName:
              type: string
            admissionType: 
              type: string

    AdultSocialCare:
      allOf:
        - $ref: '#/components/schemas/SourceData'
        - type: object
          properties:
            serviceInvolvement:
              type: string
              pattern: "[current|historic]"
            contact:
              $ref: '#/components/schemas/Contact'
            startDateOfLastInvolvement:
              type: string
              format: date
            dateOfMostRecentInteraction:
              type: string
              format: date

    Housing:
      allOf:
        - $ref: '#/components/schemas/SourceData'
        - type: object
          properties:
            serviceInvolvement:
              type: string
              pattern: "[current|historic]"
            contact:
              $ref: '#/components/schemas/Contact'
            antiSocialBehaviour:
              type: string
              pattern: "[open|closed]"
            rentArrears:
              type: string
              pattern: "[open|closed]"
            noticeSeekingPossession:
              type: string
              pattern: "[open|closed]"
            eviction:
              type: string
              pattern: "[open|closed]"

    Contact:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phone: 
          type: string
        role:
          type: string
