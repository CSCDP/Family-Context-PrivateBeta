openapi: 3.0.1
info:
  title: Family Context
  description: This is the API definition for Family Context
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 0.0.1
paths:
  /person/{personId}:
    get:
      summary: Find person by ID
      description: Returns a single person
      operationId: getPersonById
      parameters:
      - name: personId
        in: path
        description: ID of person to return
        required: true
        schema:
          type: string
      - name: sources
        in: query
        description: The data source IDs to query
        required: false
        schema:
          type: array
          items:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Person'
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Pet not found
          content: {}
components:
  schemas:
    Person:
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        gender:
          type: string
          description: The person's gender. Leave blank for 'unknown'.
          pattern: "[male|female|other]"
        ethnicity:
          type: string
        address:
          type: string
      required:
        - id
        - firstName
        - lastName
      xml:
        name: Person
